{% extends 'base.html' %}

{% block content %}
<div class="container-fluid d-flex justify-content-center align-items-center mt-5" style="height: 75vh;">
    <div class="card shadow-lg p-3 mb-5 bg-body-tertiary rounded" style="width: 28rem; margin-top: 20rem;">
      <img src="/media/images/photo_profil.jpeg" class="card-img-top" alt="Profil">
      <div class="card-body d-flex flex-column align-items-center">
        <h5 class="card-title text-center">Vous avez {{ user.coins }} jetons.</h5>
         <div class="row mt-3">
            <form action="" method="post">
                {% csrf_token %}
                <div class="form-group m-3">
                    <label for="{{ form.game.id_for_label }}">Jeu : </label>
                    {{ form.game }}
                </div>
                <div class="form-group m-3">
                    <label for="{{ form.game.id_for_label }}">Le nombre de jetons que vous souhaitez placé :</label>
                    {{ form.number }}
                </div>
                {% if error %}
                    <p class="text-danger">Vous n'avez pas assez de jetons</p>
                {% endif %}
                <input type="submit" value="Envoyer" class="btn btn-outline-success mb-3" style="width: 100%;">
                <a href="{% url 'display-games' %}" class="btn btn-outline-danger mb-3" style="width: 100%;">Retourner à la liste de jeu</a>
            </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
